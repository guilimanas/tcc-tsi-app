<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Criar cartões</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar cartões</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="centro">
    <div class="ion-text-center ion-margin-top ion-margin-start ion-margin-end ion-margin-bottom margem-final">
      <ion-label color="primary">INFORME A LEGENDA</ion-label>
    </div>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <ion-item fill="outline" class="ion-margin-top ion-margin-start ion-margin-end ion-margin-bottom" style="margin-top: 50px;">
        <ion-label>Legenda: </ion-label>
        <ion-input type="text" formControlName="t_subtitle" id="subtitle" (ionChange)="enableButton()" clearInput></ion-input>
      </ion-item>
      <div class="ion-text-center ion-margin-top ion-margin-start ion-margin-end ion-margin-bottom" style="margin-top: 100px;">
        <ion-button type="submit" [disabled]="disableButton" size="large"><ion-icon name="camera" style="margin-right: 10px;"></ion-icon>Capturar imagem</ion-button>
      </div>
    </form>
  </div>

</ion-content>
