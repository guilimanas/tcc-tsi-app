<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Galeria de cartões</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galeria de cartões</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="margin-end">
    <ion-row>
      <ion-col class="ion-col" size="6" *ngFor="let photo of loadGallery(); index as position">
        <div class="botaoCartoes cartao selecionada foco" (click)="showActionSheet(photo, position)">
          <div class="ion-text-center body">
            <ion-img [src]="photo.webviewPath" class="img-cartao"></ion-img>
          </div>
          <div class="ion-text-center footer">
            <ion-label class="ion-label label-legenda">{{ photo.subtitle }}</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
